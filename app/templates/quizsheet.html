<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Compiled and minified CSS Bootstrap 3.3.0 -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="../static/css/quizsheetcss.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Compiled and minified JavaScript -->
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container-fluid">
    <div class="row my-nav-center">
            <nav>
                <ul class="my-pagination">
                    {% for number in question_ids %}
                        <li class="my-page-item"><a class="my-page-link" href="/{{quiz_name}}/{{number}}">{{loop.index}}</a></li>
                    {% endfor %}
                    </li>
                </ul>
            </nav>
    </div>

    <div class="row"><br><br>
        <div class="col-md-8 col-sm-offset-2">
                <div id="quiz">
                    <div class="question">
                        <h3>
                            <span class="label label-warning" id="qid">{{question.id}}</span>
                            <span id="question">{{question.text}}</span>
                        </h3>
                    </div>
                   <form method="POST" id="quiz-form">
                    <ul>
                        {% for a in answers %}
                            <li>
                            <input type="radio" class="inputoption" id="{{a.text[:2]}}+{{loop.index}}-option" name="answers" value="{{a.id}}" required>
                            <label for="{{a.text[:2]}}+{{loop.index}}-option" class="element-animation">{{a.text}}</label>
                            <div class="check"></div>
                            </li>
                        {% endfor %}
                    </ul>
                    <input id="current_view_number" style="display:none;" value="" name="current_q">
                        <div class="hint">
                            <button id="show-hint-button">Next</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="../static/js/my_scripts.js"></script>
</body>
</html>
